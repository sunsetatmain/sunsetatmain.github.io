<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sunset at Main — Coming Soon</title>
  <meta name="description" content="A new public–private partnership bringing mixed-income housing and community benefits to Venice. Join the mailing list for meaningful updates only." />

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Sunset at Main — Coming Soon" />
  <meta property="og:description" content="A new public–private partnership bringing mixed-income housing and community benefits to Venice. Join the mailing list for meaningful updates only." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sunsetatmain.com/" />
  <meta property="og:image" content="https://sunsetatmain.com/images/og.jpg" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Favicons / assets -->
  <link rel="icon" href="/images/favicon.png" type="image/png" />
  <link rel="preload" as="image" href="images/rendering.jpg" />

  <style>
    :root{
      --fg:#fff;
      --muted:rgba(255,255,255,.85);
      --glass:rgba(0,0,0,.35);
      --btn:#171b22;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--fg);
      font:400 16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      display:flex;
      flex-direction:column;
      background:#000;
    }

    /* Layout: main grows, footer never clips */
    main{
      flex:1 0 auto;
      min-height:100svh;
      display:grid;
      place-items:center;
      position:relative;
      padding:72px 20px 88px; /* bottom padding = footer clearance */
      isolation:isolate;
      overflow:hidden;
    }

    /* Background + overlay for contrast */
    .hero-bg{
      position:absolute; inset:0; z-index:-2;
      background:center/cover no-repeat url("images/rendering.jpg");
      transform:translateZ(0);
    }
    .hero-bg::after{
      content:""; position:absolute; inset:0; z-index:-1; pointer-events:none;
      background:radial-gradient(140% 80% at 50% 15%, rgba(0,0,0,.60), rgba(0,0,0,.40) 45%, rgba(0,0,0,.28) 70%, rgba(0,0,0,.16));
    }

    .wrap{width:100%; max-width:860px; text-align:center}
    .wordmark{margin:0 0 28px; font-weight:800; letter-spacing:.04em; font-size:clamp(28px,5vw+6px,56px); text-transform:uppercase}
    .headline{margin:0 0 12px; font-size:clamp(28px,4vw+4px,44px); font-weight:700}
    .tagline{margin:0 auto 26px; max-width:720px; color:var(--muted); font-size:clamp(16px,1.2vw+10px,20px)}

    /* Form */
    .signup{
      margin:0 auto 12px;
      display:grid; grid-template-columns:1fr auto; gap:12px;
      width:min(640px,100%);
    }
    .sr-only{position:absolute; left:-9999px}
    .input{
      width:100%; padding:14px 16px; border-radius:var(--radius);
      border:1px solid rgba(255,255,255,.35); background:var(--glass); color:var(--fg);
      font-size:16px; outline:none;
    }
    .input::placeholder{color:var(--muted)}
    .btn{
      padding:14px 18px; border-radius:var(--radius); border:0;
      font-weight:700; font-size:16px; color:#fff; background:var(--btn); cursor:pointer;
    }
    .btn:hover{filter:brightness(1.06)}
    .microcopy{margin:0 auto; max-width:640px; color:var(--muted); font-size:14px}

    header, footer{width:100%}
    header{position:absolute; top:0; left:0; padding:18px 20px}
    .brand{max-width:860px; margin:0 auto; color:var(--muted)}
    .brand .wordmark{margin:0; font-size:clamp(22px,3.2vw,34px)}

    footer{
      flex:0 0 auto; text-align:center; color:var(--muted);
      padding:18px; font-size:14px;
      background:linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,0));
    }
    footer a{color:#fff; text-decoration:none}
    footer a:hover{text-decoration:underline}

    @media (max-width:560px){
      .signup{grid-template-columns:1fr}
      .btn{width:100%}
      header{position:static}
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="wordmark">Sunset at Main</span>
    </div>
  </header>

  <main>
    <div class="hero-bg" aria-hidden="true"></div>

    <div class="wrap">
      <h1 class="headline">Coming Soon...</h1>
      <p class="tagline">
        A new public–private partnership delivering mixed-income housing and community benefits.
      </p>

      <!-- Buttondown subscription (no JS) -->
      <form
        class="signup"
        action="https://buttondown.email/api/emails/embed-subscribe/sunsetatmain"
        method="post" accept-charset="UTF-8" target="_blank" novalidate>
        <label for="email" class="sr-only">Email address</label>
        <input id="email" type="email" name="email" class="input" placeholder="Enter your email" autocomplete="email" required>
        <input type="hidden" name="redirect_url" value="https://sunsetatmain.com/thanks.html">
        <button class="btn" type="submit">Get updates</button>
      </form>

      <p class="microcopy">We will only email with meaningful updates. Unsubscribe anytime.</p>
    </div>
  </main>

  <footer class="site-footer">
    <span>© <span id="y"></span> Metro Venice Art Collective, LLC</span>
    <span> • </span>
    <a href="privacy.html">Privacy</a>
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
